
<html>
    <head>
        <title>Form </title>
    </head>
    <body align="center">
        <h1><b>Student Profile</b></h1>
        <form>

            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname"><br>

              <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br>

              <label for="email">Email ID:</label><br>
            <input type="email" id="email" name="email"><br>

              <label for="number">Contact Number:</label><br>
            <input type="text" id="number" name="contact number"><br>

            <label >Gender:</label><br>
            <input type="radio" id="male" name="male" value="male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="female" value="female">
            <label for="female">Female</label><br>

            <label for="address">Communication address</label><br>
            <textarea name="Address" rows="10" cols="30">Address</textarea><br>

            <label for="branch">Branch</label><br>
            <select id="branch" name="branch"><br>
                <option value="branch">Select Branch</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="CSIT">CSIT</option>
                <option value="AIDS">AIDS</option>
            </select><br>

            <button type="button" onclick="alert('submit')">SUBMIT</button><br>
        </form>
    </body>
</html>
