<html>
<head>
    <h1>Student Registartion Form</h1>
</head>
<body bgcolor="cyan">
    <form>
        <label for="First name">First Name:</label>
        <input type="text" id="First name" name="First name"><br><br>
        <label for="Middle name">Middle Name:</label>
        <input type="text" id="Middle name" name="Middle name"><br><br>
        <label for="Last name">Last Name:</label>
        <input type="text" id="Last name" name="Last name"><br><br>
         <label for="Course">Course:</label>
        <select id="Course" name="Course">
            <option value="Course">Course</option>
            <option value="Ece">ECE</option>
            <option value="Cse">CSE</option>
            <option value="Csit">CSIT</option>
            <option value="Aids">AIDS</option>
        </select><br><br>
         <label for="Gender">Gender:</label><br>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label><br>
        <input type="radio" id="Other" name="Other" value="Other">
        <label for="Other">Other</label><br><br>
         <label for="Student">Student Hobbies:</label><br>
         <input type="checkbox" id="Cricket" name="Student" value="Cricket">
        <label for="Cricket">Cricket</label><br>
         <input type="checkbox" id="Chess" name="Student" value="Chess">
        <label for="Chess">Chess</label><br>
         <input type="checkbox" id="Football" name="Student" value="Football">
        <label for="Football">Football</label><br>
         <input type="checkbox" id="Dance" name="Student" value="Dance">
        <label for="Dance">Dance</label><br><br>-

    <label for="Phone">Phone:</label>
        <input type="text" name="country code" value="+91" size="1"/>
        <input type="text" name="phone" size="10"/><br><br>
     
        <label for="Address">Address:</label><br>
        <textarea name="message" rows="5" cols="30"></textarea><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit">

        

        
    </form>
</body>
</html>
